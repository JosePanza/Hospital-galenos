{% extends './base.html' %}

{% block title %} crear {% endblock %}

{% block body %}
{% load static %}

<!DOCTYPE html>
<br>
<head>
    <title>Hospital Galenos</title>
</head>
<body>
    <h1>Agregar cita</h1>
    <form method="post" action="{% url 'forms' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <br></br>
       
        <label for="nombre_usuario">Nombre paciente:</label>
        <input type="text" name="nombre_paciente" required><br></br>
        <label for="descripcion">Nombre de doctor/a:</label>
        <input type="text" name="nombre_doc" required><br></br>
        <label for="descripcion">Fecha y hora:</label>
        <input type="text" name="fechayhora" required><br></br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</body>
</html>
<br>
<br>
<br>
<br>
<br>
<br>

<script>
    document.getElementById("submit_button").addEventListener("click", function() {
        this.disabled = true;
        this.form.submit();
    });
</script>
{% endblock %}
